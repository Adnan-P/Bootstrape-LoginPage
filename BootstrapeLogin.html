<html lang="en">
<head>

<div><h3 class="text-white">Register Today</h3>

</div>
 <div class="bg-dark-green mb-2">
        <input style="width: 280px;" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full name">
    </div>
    <div class="bg-dark-green mb-2">
        <input style="width: 280px;" type="email" class="form-control" id="exampleFormControlInput2" placeholder="E-mail Address">

<div class="mb-2">

      </select>

<div class="mb-2">

</div>

<label for="">Gender :</label>
<input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" >
<label class="btn text-white" for="option5">Male</label>

<input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">

<input type="radio" class="btn-check" name="options-base" id="option7" autocomplete="off" >

<div class="form-check">

      I confirm that all data are correct
    </label>
  </div>
  <button type="submit" class="btn btn-secondary text-white">Submit</button>
